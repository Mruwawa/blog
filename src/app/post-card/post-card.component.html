<mat-card>
    <mat-card-header>
        <mat-card-title *ngIf="!editMode">{{post.title}}</mat-card-title>
        <mat-card-title *ngIf="editMode">
            <mat-form-field appearance="fill" class="title-input">
                <mat-label>Title</mat-label>
                <input [(ngModel)]="titleEditInput" required type="text" matInput name="title-input">
            </mat-form-field>
        </mat-card-title>
        <mat-card-subtitle>{{dateString}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p *ngIf="!editMode">{{post.description}}</p>
        <mat-form-field appearance="fill" class="desc-input" *ngIf="editMode">
            <mat-label>Desctiption</mat-label>
            <textarea [(ngModel)]="descEditInput" required matInput name="desc-input"></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <h6>{{post.id}}</h6>
        <div class="buttons">
            <span class="horizontal-spacer"></span>
            <button mat-mini-fab color="accent" *ngIf="editMode" (click)="submitChanges()">
                <mat-icon>checkmark</mat-icon>
            </button>
            <button mat-mini-fab color="primary" (click)="toggleEditMode()">
                <mat-icon *ngIf="!editMode">edit</mat-icon>
                <mat-icon *ngIf="editMode">close</mat-icon>
            </button>
            <button mat-mini-fab color="warn" (click)="openDialog()">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </mat-card-actions>
</mat-card>
